<!DOCTYPE html>

<html>

    <head>
        <title>HK Vault Hunter</title>
        <link rel="stylesheet" type="text/css" href="css/13_hage2.css">
        <meta lang="en" charset="utf-8">
    </head>

    <body>
        <main>
            
            <!--utgangsdør og bakgrunnsbilde.-->
            <img src="images/door.png" alt="door" id="door" class="inMain">

            <div id="pianoDiv" class="inMain">

                <img src="images/piano/keys_8.png" alt="pianokeys" id="keys8" class="keys inMain">
                <img src="images/piano/keys_9.png" alt="pianokeys" id="keys9" class="keys inMain">

            <!--tekst som kommer opp på projektorskjermen som gir en ledetrå for neste rom-->
            <img src="images/clue2.png" alt="clue" id="clue" class="projektor inMain">

            <!--link til neste rom-->
            <a href="14_overgang5.html"><div id="nextRoom" class="inMain">
            <img src="images/arrow.png" alt="arrow" id="arrow" class="inMain"></div></a>
