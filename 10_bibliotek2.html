<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8";>
    <link rel="stylesheet" type="text/css" href="css/10_bibliotek2.css">
</head>
<body>
    
    <!-- Kontainer til rommet, hvor alle elementene er inni. -->
    <div id="container" href="nesteSide">
        
        <!-- Bilde av biblioteket, hoved bildet. -->
        <div id="backgroundImage"></div>
        
        <!-- Bilde av døren. -->
        <a id="door" href="11_overgang4.html"></a>
        
        <!-- Bilde av det første notatet. -->
        <div id="noteOne"></div>
        
        <!-- globus, div-konteiner til globus og bilde. -->
        <div id="globeShadow"></div>
        <div id="globe">
            <div id="globeImage"></div>
        </div>
        <!-- Viserne til klokken, og "clockOne" som er en dott i midten som gjør at alt spinner -->
        <div id="clockOne">
            <div id="clockLineOne"></div>
        </div>
        <!-- Den andre viserne til klokken, og "clockTwo" som er en dott i midten som gjør at alt spinner -->
        <div id="clockTwo">
            <div id="clockLineTwo"></div>
        </div>
        <!-- Maleriet, alle sidene + label/checkbox. -->
        <label id="paintingLabel">
            <input type="checkbox">
            <div id="painting">
                <div id="paintingFront"></div>
                <div id="paintingBack">
                    <a id="paintingBtn" href="#noteTwo"></a>
                    <p id="paintingText"></p>
                </div>
            </div>
        </label>
        
        <!-- Glow effect til nøkklene -->
        <div id="spinContainer">
            <div id="spin1"></div>
            <div id="spin2"></div>
            <div id="spin3"></div>
            <div id="spin4"></div>
        </div>
        
        <div id="keys">
        </div>
        <div id="lockbox"></div>
    </div>
    
</body>
</html>
