<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/18_trapp.css">
        <title>HK Valut Hunter</title>
    </head>

    <body>
      <!-- Main container som alt annet content skal under. -->
        <main id="mainDiv">
              <!-- Div som holder alt som vises på TV'en. -->
              <div class="tvDiv">
                <!--Div som inneholder bildene som blir brukt for å skape den statiske/snøskjerm-effekten på TV'en.-->
                <div class="staticPictures">
                  <!-- To forskjellige bilder av statiske TV'er, et som hovedsakelig er hvitt og et som hovedsakelig er sort. -->
                  <img id="staticPictureOne" src="images/staticTv1.jpg" alt="Statisk">
                  <img id="staticPictureTwo" src="images/staticTv2.jpg" alt="Statisk">
                </div>
                <!-- Div som brukes til den delen av TV'en hvor ledetråden vises. -->
                <div class="clueDiv">
                  <h1>255,0,0</h1>
                </div>
              </div>
              <!-- Div som brukes til å style gangen hvor lyset går av og på. -->
              <div class="hallwayDiv"></div>
              <!-- Div som brukes til lyspæra som skrus av og på. -->
              <div class="lightDiv"></div>
              <!-- Div som brukes til musa som går over gulvet. Selve div'en blir brukt til et :hover-felt. -->
              <div id="mouseField">
                  <!-- Gif'en av musa som skal bevege seg over gulvet. -->
                  <img id="mouse" src="images/walkingMouse.gif" alt="Mus">
              </div>
              <!-- Div som brukes til å lage en boks hvor man trykke for å aktivere linken som tar deg videre til neste side. -->
              <div class="continueField">
                <!-- Linken som tar deg videre til neste side. -->
                <a id="linkToContinue" href="19_overgang7.html"></a>
              </div>
        </main>
    </body>
</html>
